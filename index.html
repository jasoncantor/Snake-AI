    <script>
        /* When the user clicks on the button,
        toggle between hiding and showing the dropdown content */
        function setupElements(){
            let hamburgerClicked = false;
            var element= select('button');
            element.touchStarted(clickedHamburger);
            element = select("body");
            element.touchStarted(clickedBody);
        }
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }
        // Close the dropdown if the user clicks outside of it
        clickedBody = function(e) {
            if(!hamburgerClicked && windowWidth<700){
                var menuItems = document.getElementsByClassName("menuItems");
                menuItems[0].style.display = "none";
            }
            hamburgerClicked = false;
        };
        function clickedHamburger(){
                var menuItems = document.getElementsByClassName("menuItems");
                if(menuItems[0].style.display==="grid")
                    return;
                menuItems[0].style.display = "grid";
                hamburgerClicked = true;
        }
        function onResize(){
            var menuItems = document.getElementsByClassName("menuItems");
            if(windowWidth>700 && menuItems[0].style.display==="none" ){
                menuItems[0].style.display = "grid";
            }
        }
    </script>
